<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="contenidoForm">
      <h2 class="tituloLogin">Inicia Sesión</h2>
      <form id="loginForm">
        <h4>Email</h4>
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@mail.cl"
          />
        </div>

        <h4>Password</h4>
        <div class="col-sm-6">
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="ingrese password"
          />
        </div>

        <a href="menu.html">
          <button type="submit" class="btn btn-warning">Ingresar</button></a
        >
      </form>

      <div id="errorMessage" style="display: none">
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <strong>Usuario o Contraseña Incorrecos </strong> Favor ingresar
          Credenciales Validas!.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
