<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
  </head>

  <body>
    <div class="agregarContactPricipal">
      
      <h1 class="tituloAgregarContact">Agregar Contacto</h1>

      <form id="contactForm">
        <label for="name">Nombre:</label>
        <input
          class="form-control form-control-lg"
          id="name"
          name="name"
          type="text"
          aria-label=".form-control-lg example"
        />
        <label for="email">Email:</label>
        <input
          class="form-control form-control-lg"
          id="email"
          name="email"
          type="text"
          aria-label=".form-control-lg example"
        />
        <label for="number">N° de Cuenta :</label>
        <input
          class="form-control form-control-lg"
          id="account"
          name="account"
          type="number"
          aria-label=".form-control-lg example"
        />
        <button
        id="buttonContact"
          type="button"
          onclick="agregarContacto()"
          class="btn btn-warning"
        >
          Agregar Contacto
        </button>
      </form>

      <br />

      <table id="contactTable" class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>N° de Cuenta</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenarán dinámicamente los datos de contacto -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/agregarContact.js"></script>
  </body>
</html>
